<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font CDN (Poppins)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font CDN (Hind Siliguri)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font CDN (Tiro Bangla)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Website Title Logo -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- Tailwind CSS & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/89cee7f055.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS Custom Configuration Section
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script> -->

    <!-- Style Section -->
    <style>
      /* Font Styling Section */
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .hind-siliguri {
        font-family: "Hind Siliguri", sans-serif;
      }
      .tiro-bangla {
        font-family: "Tiro Bangla", serif;
      }

      .bg {
        background: linear-gradient(
            178.08deg,
            rgba(255, 255, 255, 0.3) -28.101%,
            rgba(0, 0, 0, 0) 128.101%
          ),
          linear-gradient(
            169.25deg,
            rgba(255, 255, 255, 0.05) 24.246%,
            rgba(0, 0, 0, 0) 24.246%
          );
        backdrop-filter: blur(40px);
      }
    </style>

    <!-- Animation Section -->

    <!-- Title Section -->
    <title>English Janala</title>
  </head>
  <body class="poppins w-11/12 mx-auto">
    <!-- Header Section -->
    <header>
      <!-- Nav Section -->
      <nav
        class="bg mt-1 p-2 md:p-5 flex justify-between items-center border-b border-[#C6BDBD]"
      >
        <!-- Logo Container -->
        <div>
          <h1 class="flex items-center text-xl">
            <span class="text-[#18181B] font-semibold">English </span>
            <img src="./images/logo.png" alt="" srcset="" />
            <span class="tiro-bangla text-[#000000] font-medium">জানালা</span>
          </h1>
        </div>
        <!-- Navigation Button Container -->
        <div class="space-x-2 hidden md:flex">
          <button
            id="faqBTN"
            class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-circle-question text-lg"></i> FAQ
          </button>
          <button
            id="learnBTN"
            class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-book-open text-lg"></i> Learn
          </button>
          <button
            id="logoutBTN"
            class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-right-from-bracket text-lg"></i> Logout
          </button>
        </div>
        <!-- Dropdown Button Container -->
        <div class="dropdown dropdown-end md:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-2"
          >
            <li>
              <button
                id="learnBTN"
                class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
              >
                <i class="fa-solid fa-book-open text-lg"></i> Learn
              </button>
            </li>

            <li>
              <button
                id="faqBTN"
                class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
              >
                <i class="fa-solid fa-circle-question text-lg"></i> FAQ
              </button>
            </li>

            <li>
              <button
                id="logoutBTN"
                class="btn bg-white text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white w-full"
              >
                <i class="fa-solid fa-right-from-bracket text-lg"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Hero Section -->
      <section class="my-8 flex justify-between items-center">
        <div>
          <div>
            <h2 class="text-4xl font-extrabold mb-3">
              <span class="text-[#00BCFF]">English</span> is Easy!!
            </h2>
            <p class="hind-siliguri font-medium mb-4">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
              অথবা<br />আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons
              আপনাকে নিয়ে<br />যাবে অন্য একটি Level এ
            </p>

            <!-- Input Form Section -->
            <form class="space-y-3">
              <input type="text" placeholder="Type here" class="input" />
              <br />
              <input type="text" placeholder="Type here" class="input" />
              <br />
              <button
                class="btn text-white bg-[#422AD5] hover:text-[#422AD5] hover:border-[#422AD5] hover:bg-white"
              >
                Get Started
              </button>
            </form>
          </div>
        </div>
        <!-- Image Container -->
        <div class="w-[500px] h-[480px]">
          <img src="./images/hero-student.png" alt="Student Image" />
        </div>
      </section>
      
    </main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- JavaScript Section -->
    <script src="./utilities/utilities.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
